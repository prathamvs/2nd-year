<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Number</title>
    <script>
		function isPrime(num) {
			if (num <= 1) {
				return false;
			}
			for (var i = 2; i < num; i++) {
				if (num % i === 0) {
					return false;
				}
			}
			return true;
		}
		
		function findPrimes(start, end) {
			var primes = [];
			for (var i = start; i <= end; i++) {
				if (isPrime(i)) {
					primes.push(i);
				}
			}
			return primes;
		}
		
		function displayPrimes() {
			var start = parseInt(document.getElementById("start").value);
			var end = parseInt(document.getElementById("end").value);
			
			if (isNaN(start) || isNaN(end)) {
				alert("Please enter valid numbers");
				return;
			}
			
			var primes = findPrimes(start, end);
			document.getElementById("output").innerHTML = primes.join(", ");
		}
	</script>
</head>
<body>
    <h1>Find Prime Numbers</h1>
	<p>Enter a starting and ending number:</p>
	<form>
		<label for="start">Start:</label>
		<input type="text" id="start">
		<label for="end">End:</label>
		<input type="text" id="end">
		<button type="button" onclick="displayPrimes()">Find Primes</button>
	</form>
	<p id="output"></p>
</body>
</html>
